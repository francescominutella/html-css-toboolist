<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Header -->
        <header id="app_header">
                <img src="./img/Logo.png" alt="boolean logo">
                <span class="title">Toboolist</span>
        </header>

          <!-- button active and unactive -->
        <section class="button_upper">
            <div class="linegray">
                <input class="addtask blue" type="button" value="Add Task">
                <input class="addtask disabled" type="button" disabled value="Add Section">
            </div>
        </section>

        <!-- Main -->
        <main id="app_main">

            <!-- section New Task -->
            <section class="sect">
                <div>
                    <div><strong>New Task</strong></div>
                </div>
                <div class="list">
                    <div>	&#9989;Quarterly Newsletter
                        <input class="addtask blue" type="button" value="Editorial">
                    </div>
                </div>

            <!-- section Today -->    
            </section>
            <section class="sect">
                <div>
                    <div><strong>Today</strong></div>
                </div>
                <div>
                    <div class="list">  &#9989; Recruting Blog post
                        <input class="addtask blue" type="button" value="Editorial">
                    </div>
                    <div class="list">	&#9989;Mobile app luaunch
                        <input class="addtask purple" type="button" value="Q1 Goals">
                    </div>
                    <div class="list">  &#10060;interview Jhon H.
                        <input class="addtask green" type="button" value="Recruiting">
                    </div>
                    <div class="list">	&#9989;Summit update to mobile storefronts
                        <input class="addtask orange" type="button" value="Mobile">
                    </div>
                </div>
            </section>

            <!-- section Upcoming -->
            <section class="sect">
                <div>
                    <div><strong>Upcoming</strong></div>
                </div>
                <div>
                    <div class="list">  &#10060;Schedule meeting with Alex</div>

                    <div class="list">	&#9989;Home page refresh
                        <input class="addtask magenta" type="button" value="Website">
                    </div>
                    <div class="list">	&#9989;Onboard new Sales team members
                        <input class="addtask greenbeen" type="button" value="Sales">
                    </div>
                    <div class="list">	&#9989;Review editorial calendar
                        <input class="addtask blue" type="button" value="Editorial">
                    </div>
                </div>
            </section>
            
            

           


        </main>
        <footer>

        </footer>

    </body>
</html>
